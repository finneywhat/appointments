<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Book Appt</title>
  </head>
  <body>
    <div class="container">
      <h1>Online Appointment Scheduler</h1>
      <p>
        Fill in the form below...
      </p>
      <form id="guitarScheduler">
        <div class="form-group">
          <label for="userName">Enter Name:</label>
          <input id="userName" class="form-control" type="text"></input>
        </div>
        <div class="form-group">
          <label for="apptDescrip">Appointment Description:</label>
          <input id="apptDescrip" class="form-control" type="text"></input>
        </div>
        <div class="form-group">
          <label for="date">Requested Date:</label>
          <input id="date" class="form-control" type="text"></input>
        </div>
        <div class="form-group">
          <label for="time">Requested Time:</label>
          <input id="time" class="form-control" type="text"></input>
        </div>
        <button type="submit" class="btn btn-danger">Request</button>
      </form>

      <div id="hiddenConfirm">
        <p>Thank you - your appointment request has been received. Your appointment request details are the following:
        </p>
        <ul>
          <li class="userName"></li>
          <li class="apptDescrip"></li>
          <li class="date"></li>
          <li class="time"></li>
        </ul>
      </div>
    </div>
  </body>
</html>
